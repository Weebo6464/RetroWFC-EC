<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Wii Error Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Retro WFC Error Codes</h1>
    </header>
    <main>
        <section class="search-section">
            <h2>Find Your Error Code</h2>
            <input type="text" id="error-input" placeholder="Enter error code (e.g., 20103)">
            <button id="search-button">Search</button>
        </section>
        <section class="result-section">
            <p id="result-section">Enter an error code to see the details.</p>
            <p class="result-description" id="result-description"></p>
        </section>
    </main>
    <footer>
        <p>Page created by <strong>Weebo64</strong> <i>(additional styles by Jojobinx17)</i></p>
    </footer>

    <!-- Dark Mode Toggle or something like this idk XD -->
    <div class="dark-mode-toggle">
        <input type="checkbox" id="dark-mode-switch" />
        <label for="dark-mode-switch"></label>
        <span class="tooltip-text">Enable Dark Mode</span>
    </div>

    <script src="search.js"></script>
    <script src="dark-mode.js"></script>
</body>
</html>
